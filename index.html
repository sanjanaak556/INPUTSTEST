<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <form action="">
        <div class="left-container">
        <label for="textfield">Text Field</label>
        <br>
        <br>
        <input required type="text" name="textfield" id="textfield" placeholder="Input Text">
        <br>
        <br>
        <br>
        <label for="number">Select Field</label>
        <br>
        <br>
        <input type="number" name="number" id="number" placeholder="Select">
        <br>
        <br>
        <br>
        <label for="textarea">Text Area</label>
        <br>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Text Area"></textarea>
        <br>
        <br>
        <br>
        <label for="addons">Text Field with Add-ons</label> <br>
        <button class="btn1">Label</button>
        <br>
        <input type="text" name="addons" id="addons" placeholder="Input Text">
        <button class="btn">Button</button>
        
        </div>
        <div class="right-container">
            <input type="text" name="search" id="search" placeholder="Search">
            <br>
            <br>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox" class="checbox">Checkbox</label><br> <br>
            <input type="radio" name="" id="radio">
            <label for="Radio" class="radi">Radio</label><br> <br>
            <!-- switch -->
            <input type="checkbox" id="switch" class="checkbox1" >
        <label for="switch" class="toggle" ></label>
        </div>
    </form>
</div>
</body>
</html>
